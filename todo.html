<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" href="style-todo.css">
    <script src="script.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Reddit+Sans:ital,wght@0,200..900;1,200..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" /> <!--cdn-->
</head>
<body> 
 
    <div class="container light">
        <div id="toggle">
          <button id="toggle-inner"></button>
        </div>
        <div class="greet">
            <h3 id="greet-message"></h3>  <!--cheer message-->
        </div> 
        <div class="add-tasks">
            <input type="text" id="input-task">
            <button id="add-btn"><i class="fa-solid fa-plus"></i></button>
        </div> 
        <h3 class="progress">Progress</h3>   
        <div class="status"> 
             <span><p id='tasks-done'>0/0 Task Completed</p><p id="percentage">0%</p></span> 
             <div class="status-bar"></div>       <!--progress bar-->
        </div>
         <div class="items">
            <h3 class="tasks">Your Tasks</h3>
            <button class="items-btn">See</button></div>
         <ul id="tasks-list" class="hidden"></ul>        <!--show/toggle tasks-->
    </div>

</body>
</html>
